<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./styles.css"> 
    <link rel="icon" href="./public/images/profile-1.svg" />
</head>
<body>
   <header class="header-container">
        
        <a href="/" class="logo">
            <p>Crypto Portfolio Tracker</p>
        </a>

        <nav>
            <ul>
                <li>
                    <a href="./dashboard.html">
                        <img src="./public/images/dashboard-1.svg" alt="" />
                        <span>Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="./global-trends.html">
                        <img src="./public/images/worldwide-1.svg" alt="" />
                        <span>Global Trends</span>
                    </a>
                </li>

                <li>
                    <a href="./profile.html">
                        <img src="./public/images/profile-1.svg" alt="" />
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

<main class="profile-container">

    <div class="intro-section">
        <h1>Profile settings</h1>
        <button class="edit-profile-button">
            <img src="./public/images/edit-profile.svg" alt="Edit profile button" />
        </button>
    </div>

    <div class="profile-content-container">

        <aside class="profile-avatar-section">
            <img src="./public/images/avatar.svg" alt="User avatar" />
            <button class="change-avatar-button">
                Change avatar
            </button>
        </aside>

        <section class="profile-details-section">

            <form class="profile-form">

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <img src="./public/images/user-icon.svg" alt="" class="input-icon-left" />
                        <input type="text" id="username" name="username" placeholder="Enter username" />
                        <button type="button" class="clear-input-button" aria-label="Clear username">
                            <img src="./public/images/close.svg" alt="" />
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <img src="./public/images/mail-icon.svg" alt="" class="input-icon-left" />
                        <input type="email" id="email" name="email" placeholder="Enter email" />
                        <button type="button" class="clear-input-button" aria-label="Clear email">
                            <img src="./public/images/close.svg" alt="" />
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Write yout biography"></textarea>
                </div>
            </form>


            <div class="profile-settings">

                <div class="setting-item">
                    <label for="notifications">Receive notifications</label>
                    <label class="switch">
                        <input type="checkbox" id="notifications" checked> <span class="slider round"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <label for="dark-mode">Dark mode</label>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>
        </section>
    </div>
</main>
</body>
</html>
